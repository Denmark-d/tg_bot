plugins {
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
    id 'application' //
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' } // Добавляем JitPack для TelegramBots
}

dependencies {
    // Spring Boot Starter
    implementation 'org.springframework.boot:spring-boot-starter'

    // Поддержка REST-контроллеров
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Telegram Bot API
    implementation 'com.github.pengrad:java-telegram-bot-api:6.7.0'

    // Логирование
    implementation 'org.springframework.boot:spring-boot-starter-logging'

    // Lombok (чтобы меньше писать геттеров/сеттеров)
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // JUnit 5 для тестирования
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    mainClass = 'com.example.TgBotApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}
